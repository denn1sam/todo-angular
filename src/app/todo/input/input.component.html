<mat-form-field
    appearance="outline"
    class="input"
>
  <input
      matInput
      type="text"
      placeholder="create todo"
      [(ngModel)]="value"
  >
  <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value=''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
