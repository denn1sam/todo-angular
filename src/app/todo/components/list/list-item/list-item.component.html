<div class="list__item">
  <button
      mat-icon-button
  >
    <mat-icon *ngIf="done">check_box</mat-icon>
    <mat-icon *ngIf="!done">check_box_outline_blank</mat-icon>
  </button>

  <p>{{text}}</p>

  <button
      mat-icon-button
      class="list__action-btn"
  >
    <mat-icon *ngIf="true">delete_forever</mat-icon>
    <mat-icon *ngIf="false">save</mat-icon>
  </button>
</div>
